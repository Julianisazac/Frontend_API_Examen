<!doctype html>
<html lang="es">

<head>
  <title>Actualizar</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>

<body onload="editarHistoria ()">
    <div class="container mt-5">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="id" class="form-label">ID</label>
              <input type="text" class="form-control" id="id">
              <div id="idHelp" class="form-text"></div>
            </div>            
                       
            <div class="col-md-6">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre">
              <div id="nombreHelp" class="form-text"></div>
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido">
              <div id="apellidoHelp" class="form-text"></div>
            </div>
            <div class="col-md-6">
              <label for="fecha" class="form-label">Fecha Nacimiento</label>
              <input type="date" class="form-control" id="fecha">
              <div id="fechaHelp" class="form-text"></div>
            </div>
            <div class="col-md-6">
              <label for="genero" class="form-label">Genero</label>
              <select id="genero" class="form-select">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
              <div id="generoHelp" class="form-text"></div>
            </div>
            <div class="col-md-6">
              <label for="fecha1" class="form-label">Fecha Atencion</label>
              <input type="date" class="form-control" id="fecha1">
              <div id="fecha1Help" class="form-text"></div>
            </div>
            <div class="col-12">
              <label for="medico" class="form-label">Medico</label>
              <input type="text" class="form-control" id="medico">
              <div id="medicoHelp" class="form-text"></div>
            </div>
            <div class="col-12">
              <label for="dolar" class="form-label">Precio del d√≥lar</label>
              <input type="number" class="form-control" id="dolar" readonly>
              <div id="dolarHelp" class="form-text"></div>
            </div>
           
            <div class="col-12">
              <button type="button" class="btn btn-primary" id="btnActualizar">Actualizar</button>
              <a href="./index.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
            </div>
            
          </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/funciones.js"></script>

</body>

</html>
